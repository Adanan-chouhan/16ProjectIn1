<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300" alt="images">
            <img src="https://picsum.photos/id/1/500/300" alt="images">
            <img src="https://picsum.photos/id/10/500/300" alt="images">
            <img src="https://picsum.photos/id/20/500/300" alt="images">
            <img src="https://picsum.photos/id/30/500/300" alt="images">
            <img src="https://picsum.photos/id/36/500/300" alt="images">
            <img src="https://picsum.photos/id/42/500/300" alt="images">
            <img src="https://picsum.photos/id/48/500/300" alt="images">
            <img src="https://picsum.photos/id/57/500/300" alt="images">
            <img src="https://picsum.photos/id/68/500/300" alt="images">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
