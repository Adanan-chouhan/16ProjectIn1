<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/416682/pexels-photo-416682.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="movie-image ">
        <h1>Movie Trailer</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni sapiente quo doloribus minima vero perferendis debitis cupiditate eaque ut inventore quisquam voluptates excepturi, odit, sint, quaerat dignissimos aperiam delectus quibusdam.</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="./trailer.mp4" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
